spring.application.name=xphr-testing-assignment
spring.profiles.active=local

# usually we configure the datasource in security place, but because this is a test assignment, we will configure it here
spring.datasource.url=jdbc:postgresql://localhost:5432/xphr
spring.datasource.username=admin
spring.datasource.password=admin

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.sql.init.mode=never
#spring.sql.init.schema-locations=classpath:/schema.sql
#spring.sql.init.data-locations=classpath:/data.sql

# JSP view resolver
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp